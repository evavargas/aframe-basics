<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Scene - A-Frame">
    <title>Basic Scene A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--npm install aframe-->
</head>

<body>
    <a-scene>
        <a-box position="-1 0.5 -3" color="#4cc3d9" rotation="0 0 0"></a-box>
        <a-cylinder position="1 0.75 -3" color="#ffc65d" radius="0.5" height="1.5"></a-cylinder>
        <a-sphere color="#ef2d5e" position="2 2 -3" radius="1.25" scale="0.2 0.2 0.2"></a-sphere>
        <a-plane color="#7BC8A4" position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>
        <!--Coordenadas dentro de otras coordenadas-->
            <a-entity position="3 2.5 -3" rotation="0 0 45">
                <a-box position="-1 0.5 -3" color="#4cc3d9" rotation="0 0 0"></a-box>
                <a-sphere color="#ef2d5e" position="2 2 -3" radius="1.25" scale="0.2 0.2 0.2"></a-sphere>
                <a-box position="4 1.5 0" color="#4cc3d9" rotation="0 0 0"></a-box>
            </a-entity>
            <a-sky color="#ececec"></a-sky>
    </a-scene>
</body>

</html>
